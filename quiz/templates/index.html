{% extends 'base.html' %}

<div class="container">

{% block content %}

    <div class="row clearfix">
    </div>
    <div class="jumbotron">
        <form method="post" action="/start_game">
            <div class="form-group">
                {% csrf_token %}
                <h3>Wybierz ilość pytań:</h3>
                <input class="form-control" type="number" name="quantity" min="1" max="{{ max_questions }}" value="10">

                <h3>Wybierz poziom trudności:</h3>
                <select name="difficulty" class="custom-select">
                    {% for level in difficulty %}
                    <option {% if forloop.first %}selected{% endif %} value="{{ level }}">{{ level|title }}</option>
                    {% endfor %}
                </select>

                <h3>Wybierz temat:</h3>
                <select name="category" class="custom-select">
                    {% for category in categories %}
                    <option {% if forloop.first %}selected{% endif %} value="{{ category.id }}">{{ category.name|title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary float-right">Gram!</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
